name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x     # or 9.0.x to match your TFM

      - name: Publish Blazor WASM
        run: dotnet publish demo/RulesEngineEditorWebAssembly/RulesEngineEditorWebAssembly.csproj \
               -c Release -o release --nologo \
               /p:NullabilityInfoContextSupport=true

      - name: Fix base href in index.html
        run: sed -i 's|<base href="/" />|<base href="/RulesEngineEditor/" />|g' release/wwwroot/index.html

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
